{% extends 'news/base.html' %}
{% load static %}

{% block title %} Boks xabarlari {% endblock title %}

{% block content %}
    <h1>Boks xabarlari</h1>

    {% for news in boks_news %}
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <a href="{{ news.get_absolute_url }}">
                    <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width:50%"><h2>{{ news.title }}</h2>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
